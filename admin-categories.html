<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة الأقسام - لوحة التحكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      font-family: 'Cairo', 'Tajawal', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Enhanced animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: float 25s ease-in-out infinite;
      z-index: -1;
    }

    /* Floating particles */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.2), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.3), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 20s linear infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1); 
        opacity: 0.8;
      }
      25% { 
        transform: translateY(-30px) rotate(90deg) scale(1.1); 
        opacity: 1;
      }
      50% { 
        transform: translateY(-15px) rotate(180deg) scale(0.9); 
        opacity: 0.6;
      }
      75% { 
        transform: translateY(-45px) rotate(270deg) scale(1.05); 
        opacity: 0.9;
      }
    }

    @keyframes sparkle {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100px); }
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .container:hover::before {
      left: 100%;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out 0.2s both;
    }

    .page-header h2 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.1rem;
      color: #6c757d;
      font-weight: 500;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Enhanced Form */
    .form-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out 0.4s both;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .form-label {
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .form-control {
      border: 3px solid #e2e8f0;
      border-radius: 15px;
      padding: 15px 20px;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
      transform: translateY(-3px) scale(1.02);
      background: white;
    }

    /* Enhanced Submit Button */
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      background: linear-gradient(45deg, #764ba2, #667eea);
    }

    .btn-primary:active {
      transform: translateY(-2px) scale(1.02);
    }

    /* Enhanced Table */
    .table-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-out 0.6s both;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .table {
      margin-bottom: 0;
      border-radius: 20px;
      overflow: hidden;
    }

    .table thead {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .table thead th {
      border: none;
      padding: 20px 15px;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }

    .table thead th::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .table thead th:hover::before {
      left: 100%;
    }

    .table tbody tr {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeInUp 0.6s ease-out both;
    }

    .table tbody tr:nth-child(1) { animation-delay: 0.1s; }
    .table tbody tr:nth-child(2) { animation-delay: 0.2s; }
    .table tbody tr:nth-child(3) { animation-delay: 0.3s; }
    .table tbody tr:nth-child(4) { animation-delay: 0.4s; }
    .table tbody tr:nth-child(5) { animation-delay: 0.5s; }

    .table tbody tr:hover {
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .table tbody td {
      padding: 20px 15px;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      vertical-align: middle;
      font-weight: 500;
    }

    /* Enhanced Action Buttons */
    .btn {
      border-radius: 12px;
      padding: 8px 16px;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border: none;
      margin: 0 3px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-success {
      background: linear-gradient(45deg, #198754, #20c997);
      color: white;
      box-shadow: 0 4px 15px rgba(25, 135, 84, 0.3);
    }

    .btn-success:hover {
      background: linear-gradient(45deg, #145c32, #198754);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(25, 135, 84, 0.4);
    }

    .btn-danger {
      background: linear-gradient(45deg, #dc3545, #e74c3c);
      color: white;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    .btn-danger:hover {
      background: linear-gradient(45deg, #8b1a1a, #dc3545);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
    }

    .btn-warning {
      background: linear-gradient(45deg, #fd7e14, #ff8c42);
      color: white;
      box-shadow: 0 4px 15px rgba(253, 126, 20, 0.3);
    }

    .btn-warning:hover {
      background: linear-gradient(45deg, #e55a00, #fd7e14);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(253, 126, 20, 0.4);
    }

    /* Enhanced Back Button */
    .btn-back {
      background: linear-gradient(45deg, #6c757d, #495057);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-back:hover::before {
      left: 100%;
    }

    .btn-back:hover {
      color: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(108, 117, 125, 0.4);
      background: linear-gradient(45deg, #495057, #343a40);
    }

    /* Enhanced Alert Messages */
    .alert {
      border-radius: 15px;
      border: none;
      font-weight: 600;
      animation: slideInDown 0.6s ease-out;
      margin-bottom: 20px;
    }

    .alert-success {
      background: linear-gradient(45deg, #198754, #20c997);
      color: white;
      box-shadow: 0 8px 25px rgba(25, 135, 84, 0.3);
    }

    .alert-danger {
      background: linear-gradient(45deg, #dc3545, #e74c3c);
      color: white;
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
    }

    .alert-warning {
      background: linear-gradient(45deg, #fd7e14, #ff8c42);
      color: white;
      box-shadow: 0 8px 25px rgba(253, 126, 20, 0.3);
    }

    /* Category ID Styling */
    .category-id {
      font-weight: 700;
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    /* Category Name Styling */
    .category-name {
      font-weight: 600;
      color: #2d3748;
      font-size: 1.1rem;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #718096;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin: 20px 15px;
        padding: 25px;
      }
      
      .page-header h2 {
        font-size: 2rem;
      }
      
      .form-container {
        padding: 20px;
      }
      
      .table thead th,
      .table tbody td {
        padding: 15px 10px;
        font-size: 0.9rem;
      }
      
      .btn {
        padding: 6px 12px;
        font-size: 0.8rem;
        margin: 2px;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
    }
  </style>

</head>
<body>
  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h2><i class="fas fa-tags me-3"></i>إدارة الأقسام</h2>
      <p>إضافة وتعديل وحذف أقسام المنتجات</p>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Form Container -->
    <div class="form-container">
      <form id="categoryForm" class="mb-4">
        <div class="mb-3">
          <label for="categoryName" class="form-label">
            <i class="fas fa-tag me-2"></i>اسم القسم
          </label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            placeholder="أدخل اسم القسم..."
            required
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-plus me-2"></i>إضافة قسم
        </button>
      </form>
    </div>

    <!-- Table Container -->
    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th style="width: 25%;"><i class="fas fa-hashtag me-2"></i>الرقم</th>
            <th><i class="fas fa-tag me-2"></i>اسم القسم</th>
            <th style="width: 20%;"><i class="fas fa-cogs me-2"></i>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="categoriesTableBody">
          <!-- Loading state -->
          <tr>
            <td colspan="3">
              <div class="loading-state">
                <div class="loading-spinner"></div>
                جاري تحميل الأقسام...
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back Button -->
    <div class="text-center">
      <a href="Admin_Dashbord.html" class="btn-back">
        <i class="fas fa-arrow-right me-2"></i>العودة إلى الصفحة الرئيسية
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./admin-categories.js"></script>
</body>
</html>
