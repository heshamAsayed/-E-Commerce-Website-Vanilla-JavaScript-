<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأوردرات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&family=Cairo:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      font-family: 'Cairo', 'Tajawal', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Enhanced animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: float 25s ease-in-out infinite;
      z-index: -1;
    }

    /* Floating particles */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.2), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.3), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 20s linear infinite;
      z-index: -1;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg) scale(1);
        opacity: 0.8;
      }

      25% {
        transform: translateY(-30px) rotate(90deg) scale(1.1);
        opacity: 1;
      }

      50% {
        transform: translateY(-15px) rotate(180deg) scale(0.9);
        opacity: 0.6;
      }

      75% {
        transform: translateY(-45px) rotate(270deg) scale(1.05);
        opacity: 0.9;
      }
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0px);
      }

      100% {
        transform: translateY(-100px);
      }
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    .page-header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .page-header p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    /* Enhanced Table Container */
    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 1s ease-out 0.3s both;
      position: relative;
      overflow: hidden;
    }

    .table-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .table-container:hover::before {
      left: 100%;
    }

    /* Enhanced Table Styling */
    .table {
      margin-bottom: 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .table thead th {
      border: none;
      padding: 20px 15px;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }

    .table thead th::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .table thead th:hover::before {
      left: 100%;
    }

    .table tbody tr {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeInUp 0.6s ease-out both;
    }

    .table tbody tr:nth-child(1) {
      animation-delay: 0.1s;
    }

    .table tbody tr:nth-child(2) {
      animation-delay: 0.2s;
    }

    .table tbody tr:nth-child(3) {
      animation-delay: 0.3s;
    }

    .table tbody tr:nth-child(4) {
      animation-delay: 0.4s;
    }

    .table tbody tr:nth-child(5) {
      animation-delay: 0.5s;
    }

    .table tbody tr:hover {
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .table tbody td {
      padding: 20px 15px;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      vertical-align: middle;
      font-weight: 500;
    }

    /* Enhanced Status Badges */
    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-weight: 700;
      text-transform: capitalize;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
      position: relative;
      overflow: hidden;
    }

    .status-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .status-badge:hover::before {
      left: 100%;
    }

    .status-pending {
      background: linear-gradient(45deg, #fd7e14, #ff8c42);
    }

    .status-approved {
      background: linear-gradient(45deg, #198754, #20c997);
    }

    .status-rejected {
      background: linear-gradient(45deg, #dc3545, #e74c3c);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
    }

    /* Enhanced Action Buttons */
    .btn {
      border-radius: 15px;
      padding: 10px 20px;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border: none;
      margin: 0 5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-approve {
      background: linear-gradient(45deg, #198754, #20c997);
      color: white;
      box-shadow: 0 6px 20px rgba(25, 135, 84, 0.3);
    }

    .btn-approve:hover {
      background: linear-gradient(45deg, #145c32, #198754);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(25, 135, 84, 0.4);
    }

    .btn-reject {
      background: linear-gradient(45deg, #dc3545, #e74c3c);
      color: white;
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
    }

    .btn-reject:hover {
      background: linear-gradient(45deg, #8b1a1a, #dc3545);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
    }

    .btn-delete {
      background: linear-gradient(45deg, #6c757d, #495057);
      color: white;
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
    }

    .btn-delete:hover {
      background: linear-gradient(45deg, #495057, #343a40);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(108, 117, 125, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      transform: none !important;
      box-shadow: none !important;
    }

    /* Enhanced Date Styling */
    .order-date {
      font-size: 0.9rem;
      color: #6c757d;
      font-weight: 600;
      background: rgba(108, 117, 125, 0.1);
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
    }

    /* Enhanced Products List */
    .products-list {
      max-width: 300px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .products-list span {
      display: inline-block;
      background: rgba(102, 126, 234, 0.1);
      padding: 4px 8px;
      border-radius: 8px;
      margin: 2px;
      font-size: 0.8rem;
      color: #667eea;
      font-weight: 600;
    }

    /* Enhanced Total Price */
    .total-price {
      font-size: 1.1rem;
      font-weight: 800;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Enhanced Customer Info */
    .customer-info {
      font-weight: 600;
      color: #2d3748;
    }

    .customer-email {
      font-size: 0.9rem;
      color: #667eea;
      font-weight: 500;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #718096;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Success/Error Messages */
    .alert {
      border-radius: 15px;
      border: none;
      font-weight: 600;
      animation: slideInDown 0.6s ease-out;
    }

    .alert-success {
      background: linear-gradient(45deg, #198754, #20c997);
      color: white;
      box-shadow: 0 8px 25px rgba(25, 135, 84, 0.3);
    }

    .alert-danger {
      background: linear-gradient(45deg, #dc3545, #e74c3c);
      color: white;
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }

      .table-container {
        padding: 20px;
        margin: 0 10px;
      }

      .table thead th,
      .table tbody td {
        padding: 15px 10px;
        font-size: 0.9rem;
      }

      .btn {
        padding: 8px 15px;
        font-size: 0.8rem;
        margin: 2px;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
    }

    .back-button {
      background: linear-gradient(45deg, #6c757d, #495057);
      color: white;
      border-radius: 20px;
      padding: 18px 35px;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
    }

    .back-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .back-button:hover::before {
      left: 100%;
    }

    .back-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(108, 117, 125, 0.4);
      color: white;
      text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .back-button {
        padding: 15px 25px;
        font-size: 1rem;
      }
    }
  </style>

</head>

<body>

  <div class="container my-5">
    <!-- Page Header -->
    <div class="page-header">
      <h1><i class="fas fa-shopping-cart me-3"></i>إدارة الطلبات</h1>
      <p>مراقبة وإدارة جميع طلبات العملاء</p>
    </div>

    <!-- Table Container -->
    <div class="table-container">
      <table class="table table-hover" id="ordersTable">
        <thead>
          <tr>
            <th><i class="fas fa-user me-2"></i>اسم العميل</th>
            <th><i class="fas fa-envelope me-2"></i>البريد الإلكتروني</th>
            <th><i class="fas fa-box me-2"></i>المنتجات</th>
            <th><i class="fas fa-money-bill-wave me-2"></i>الإجمالي (جنيه)</th>
            <th><i class="fas fa-calendar me-2"></i>تاريخ الطلب</th>
            <th><i class="fas fa-info-circle me-2"></i>الحالة</th>
            <th><i class="fas fa-cogs me-2"></i>إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loading state -->
          <tr>
            <td colspan="7">
              <div class="loading-state">
                <div class="loading-spinner"></div>
                جاري تحميل الطلبات...
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Back Button -->
  <div class="text-center">
    <a href="Admin_Dashbord.html" class="back-button animate__animated animate__fadeInUp">
      <i class="fas fa-arrow-right me-2"></i>العودة إلى لوحة التحكم
    </a>
  </div>

  <script type="module">
    import { auth, database } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { ref as dbRef, get, update, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const ordersTableBody = document.querySelector('#ordersTable tbody');

    function getStatusBadge(status) {
      switch (status) {
        case 'pending':
          return `<span class="status-badge status-pending"><i class="fas fa-clock me-1"></i>جديد</span>`;
        case 'approved':
          return `<span class="status-badge status-approved"><i class="fas fa-check me-1"></i>تم</span>`;
        case 'rejected':
          return `<span class="status-badge status-rejected"><i class="fas fa-times me-1"></i>ملغي</span>`;
        default:
          return `<span class="status-badge bg-secondary"><i class="fas fa-question me-1"></i>${status || '-'}</span>`;
      }
    }

    function formatDate(timestamp) {
      if (!timestamp) return '-';
      const date = new Date(timestamp);
      return date.toLocaleDateString('ar-EG', { year: 'numeric', month: 'short', day: 'numeric' }) + ' ' + date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
    }

    function formatProducts(products) {
      if (!products || typeof products !== 'object') return '-';
      const productsList = Object.values(products).map(p => `<span>${p.name} ×${p.quantity}</span>`);
      return `<div class="products-list">${productsList.join('')}</div>`;
    }

    function showAlert(message, type = 'success') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
      alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 1000; min-width: 300px;';
      alertDiv.innerHTML = `
      <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
      document.body.appendChild(alertDiv);

      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    async function loadOrders() {
      ordersTableBody.innerHTML = '';
      try {
        const snapshot = await get(dbRef(database, 'orders'));
        if (snapshot.exists()) {
          const orders = snapshot.val();

          const ordersArray = Object.entries(orders).map(([orderId, order]) => ({ orderId, ...order }));
          ordersArray.sort((a, b) => {
            const statusPriority = { 'pending': 1, 'approved': 2, 'rejected': 3 };
            return (statusPriority[a.status] || 99) - (statusPriority[b.status] || 99);
          });

          if (ordersArray.length === 0) {
            ordersTableBody.innerHTML = `
            <tr>
              <td colspan="7">
                <div class="empty-state">
                  <i class="fas fa-inbox"></i>
                  <p>لا توجد طلبات حالياً</p>
                </div>
              </td>
            </tr>
          `;
            return;
          }

          for (const order of ordersArray) {
            const customerName = order.userName || '-';
            const customerEmail = order.userEmail || '-';
            const productsHtml = formatProducts(order.products);
            const totalPrice = typeof order.totalPrice === 'number' ? order.totalPrice.toFixed(2) : '0.00';
            const statusBadge = getStatusBadge(order.status);
            const orderDate = formatDate(order.orderDate);

            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td class="customer-info">${customerName}</td>
            <td class="customer-email">${customerEmail}</td>
            <td>${productsHtml}</td>
            <td class="total-price">${totalPrice}</td>
            <td><span class="order-date">${orderDate}</span></td>
            <td>${statusBadge}</td>
            <td>
              <button class="btn btn-approve" data-id="${order.orderId}" ${order.status === 'approved' ? 'disabled' : ''}>
                <i class="fas fa-check me-1"></i>تم
              </button>
              <button class="btn btn-reject" data-id="${order.orderId}" ${order.status === 'rejected' ? 'disabled' : ''}>
                <i class="fas fa-times me-1"></i>ملغي
              </button>
              <button class="btn btn-delete" data-id="${order.orderId}">
                <i class="fas fa-trash me-1"></i>حذف
              </button>
            </td>
          `;
            ordersTableBody.appendChild(tr);
          }
        } else {
          ordersTableBody.innerHTML = `
          <tr>
            <td colspan="7">
              <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>لا توجد طلبات</p>
              </div>
            </td>
          </tr>
        `;
        }
      } catch (error) {
        ordersTableBody.innerHTML = `
        <tr>
          <td colspan="7">
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-2"></i>
              حدث خطأ أثناء تحميل الطلبات
            </div>
          </td>
        </tr>
      `;
        console.error(error);
      }
    }

    ordersTableBody.addEventListener('click', async (e) => {
      const orderId = e.target.closest('.btn')?.getAttribute('data-id');
      if (!orderId) return;

      const btn = e.target.closest('.btn');

      if (btn.classList.contains('btn-approve') || btn.classList.contains('btn-reject')) {
        const newStatus = btn.classList.contains('btn-approve') ? 'approved' : 'rejected';

        try {
          await update(dbRef(database, `orders/${orderId}`), { status: newStatus });
          showAlert(`تم تحديث حالة الطلب إلى: ${newStatus === 'approved' ? 'تم' : 'ملغي'}`, 'success');
          loadOrders();
        } catch (error) {
          showAlert("خطأ في تحديث الحالة: " + error.message, 'danger');
        }
      } else if (btn.classList.contains('btn-delete')) {
        if (confirm("هل أنت متأكد من حذف هذا الطلب؟ هذا الإجراء لا يمكن التراجع عنه.")) {
          try {
            await remove(dbRef(database, `orders/${orderId}`));
            showAlert("تم حذف الطلب بنجاح.", 'success');
            loadOrders();
          } catch (error) {
            showAlert("حدث خطأ أثناء حذف الطلب: " + error.message, 'danger');
          }
        }
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        showAlert("يرجى تسجيل الدخول", 'danger');
        window.location.href = './login.html';
        return;
      }
