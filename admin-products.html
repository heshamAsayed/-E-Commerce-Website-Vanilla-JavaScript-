<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 40px; }


     #mainContent {
      display: none;
    }

    .thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
  </style>
  

</head>
<body>
  <!-- نلف المحتوى الرئيسي داخل div له id -->
  <div id="mainContent" class="container">
    <h2 class="mb-4 text-center">Manage Products</h2>

    <!-- عنصر التنبيهات -->
    <div id="alertContainer"></div>

    <form id="productForm" class="mb-4">
      <input type="hidden" id="productId" />

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Product Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Price</label>
          <input type="number" id="price" step="0.01" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Stock</label>
          <input type="number" id="stock" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <select id="categorySelect" class="form-select" required>
            <option value="">-- Select category --</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Image URL</label>
          <input type="url" id="imageURL" placeholder="Enter image URL here" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea id="description" rows="2" class="form-control"></textarea>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary w-100" id="saveBtn">Add Product</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-secondary w-100" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Category</th>
          <th>Description</th>
          <th style="width:150px;">Actions</th>
        </tr>
      </thead>
      <tbody id="productsTbody"></tbody>
    </table>
  </div>

      <!-- Back Button -->
    <div class="text-center">
      <a href="Admin_Dashbord.html" class="btn btn-secondary">
        <i class="fas fa-arrow-right me-2"></i>العودة إلى الصفحة الرئيسية
      </a>
    </div>
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./admin-products.js"></script>
</body>
</html>
