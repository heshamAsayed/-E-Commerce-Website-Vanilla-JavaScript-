<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form _ HTML & CSS نموذج تسجيل الدخول باستخدام</title>
  <link rel="stylesheet" href="../lightMode.css">
  <style>
    :root {
      /* --height: 400px; */
      --height: auto;
      --width: 350px;
      --cir: 200px;
      --top-bottom: -70px;
      --left-right: -80px;
      --color-1: #667eea;
      --color-2: #764ba2;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body,
    html {
      background-image: linear-gradient(to top, var(--color-1) 0%, var(--color-2) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      height: var(--height);
      width: var(--width);
    }

    section {
      padding: 3rem;
      height: var(--height);
      width: var(--width);
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2rem);
    }

    .circle {
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      height: var(--cir);
      width: var(--cir);
      position: absolute;
    }

    .cir1 {
      top: var(--top-bottom);
      right: var(--left-right);
      animation-name: ciranimation;
      animation-delay: 1s;
      animation-duration: 4s;
      animation-timing-function: ease;
      animation-iteration-count: infinite;
    }

    .cir2 {
      bottom: var(--top-bottom);
      left: var(--left-right);
      animation-name: ciranimation2;
      animation-delay: 1s;
      animation-duration: 4s;
      animation-timing-function: ease;
      animation-iteration-count: infinite;
    }

    h3 {
      font-size: 30px;
      color: var(--color-2) !important;
      margin-bottom: 30px;
      opacity: 0.9;
      font-weight: 600;
      font-size: 2rem;
      position: relative;
    }

    h3::before {
      content: "";
      width: 110px;
      height: 4px;
      position: absolute;
      background-image: linear-gradient(to top, var(--color-1) 0%, var(--color-2) 100%);
      left: 0;
      bottom: -10px;
    }

    form {
      margin-top: 40px;
    }

    input,
    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border: none;
      outline: none;
    }

    input {
      padding-left: 20px;
    }

    input:hover,
    button:hover {
      box-shadow: 3px 3px 10px rgb(204, 174, 207);
    }

    input::placeholder {
      color: rgba(0, 0, 0, 0.4);
      letter-spacing: 1px;
    }

    button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      cursor: pointer;
      padding-left: 0;
      color: white;
      font-weight: 700;
      margin-bottom: 7px;
    }

    .links {
      margin-top: 20px;
    }

    a,
    p {
      display: inline-block;
      text-decoration: none;
      color: rgba(0, 0, 0, 0.5);
      padding-bottom: 5px;
      font-size: small;
    }

    a {
      color: #764ba2 !important;
      font-weight: 800;
    }

    /* start media qureiy */
    @media (max-width: 521px) {
      body {
        height: calc(100vh + 20vh);
      }

      main {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }
    }

    @media (max-width: 375px) {
      body {
        height: calc(100vh + 23vh);
      }

      main {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }
    }

    .error {
      color: red;
      font-size: 0.8em;
    }

    /* Loading animation */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="cir1 circle"></div>
      <div class="cir2 circle"></div>
      <section>
        <h3>Login Form</h3>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required minlength="6" />
          <button type="submit" id="submit">Login</button>
          <div class="error" id="error"></div>
        </form>
        <div class="links">
          <p>
            Don't have account?
            <a href="../Register.html">click here</a>
          </p>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="./login.js"></script>

</body>

</html>
