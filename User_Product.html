  <script type="module">
    import { database } from './firebase-config.js';
    import { ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const productsContainer = document.getElementById('productsContainer');
    const categoryFilter = document.getElementById('categoryFilter');
    const searchInput = document.getElementById('searchInput');
    const cartCount = document.getElementById('cartCount');

    let allProducts = [];

    // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿØ ÿßŸÑÿπÿ±ÿ®ÿ©
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      console.log('++++++++++++++++++++++++++++++++++______________________________');
      console.log(cart);
      cartCount.textContent = Object.keys(cart).length;
    }

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ
    async function loadCategories() {
      const category_in_Firebase_Format = await get(ref(database, 'categories'));
      if (category_in_Firebase_Format.exists()) {
        const categories = category_in_Firebase_Format.val();
        console.log(categories);
        for (let id in categories) {
          const opt = document.createElement('option');
          console.log(id);
          opt.value = id;
          opt.textContent = categories[id].name;
          categoryFilter.appendChild(opt);
        }
      }
    }

    async function loadProducts() {
      const product_fr = await get(ref(database, 'products'));
      if (product_fr.exists()) {
        const products = product_fr.val();

        allProducts = [];
        for (let id in products) {
          allProducts.push({ id, ...products[id] });
          console.log(allProducts);
        }
        renderProducts();
      }
    }

    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
    function renderProducts() {
      productsContainer.innerHTML = '';

      let filteredProducts = allProducts; // by defualt

      const selectedCategory = categoryFilter.value;
      const searchTerm = searchInput.value.toLowerCase();

      if (selectedCategory) {
        filteredProducts = filteredProducts.filter(p => p.categoryId === selectedCategory);
      }

      if (searchTerm) {
        filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
      }

      if (filteredProducts.length === 0) {
        productsContainer.innerHTML = `
        <div class="col-12">
          <div class="no-products animate__animated animate__fadeIn">
            <i class="fas fa-search fa-3x mb-3 text-muted"></i>
            <p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖÿ∑ÿßÿ®ŸÇÿ©</p>
          </div>
        </div>
      `;
        return;
      }

      filteredProducts.forEach((product, index) => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';
        col.style.animationDelay = `${index * 0.1}s`;
        console.log(product)
        col.innerHTML = `
        <div class="card h-100 product-card animate__animated animate__fadeInUp">

      `;

      // ÿ≤ÿ± ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿπÿ±ÿ®ÿ©
      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const product = allProducts.find(p => p.id === id);
          let cart = JSON.parse(localStorage.getItem('cart')) || {};
          if (cart[id]) {
            cart[id].quantity += 1;
          } else {
            cart[id] = { name: product.name, price: product.price, quantity: 1, imageURL: product.imageURL };
          }

          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();

          // Show success message
          showSuccessMessage('ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸÑŸÑÿπÿ±ÿ®ÿ© ÿ®ŸÜÿ¨ÿßÿ≠! üõí');

          // Button animation
          btn.innerHTML = '<i class="fas fa-check me-2"></i>ÿ™ŸÖ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©';
          btn.style.background = 'linear-gradient(45deg, #48bb78, #38a169)';
          setTimeout(() => {
            btn.innerHTML = '<i class="fas fa-cart-plus me-2"></i>ÿ£ÿ∂ŸÅ ŸÑŸÑÿπÿ±ÿ®ÿ©';
            btn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
          }, 2000);
        });
      });
    }

    function showSuccessMessage(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success-animation';
      successDiv.innerHTML = `<i class="fas fa-check-circle me-2"></i>${message}`;
      document.body.appendChild(successDiv);

      setTimeout(() => {
        successDiv.remove();
      }, 3000);
    }

    // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ®ÿ≠ÿ´ ŸàÿßŸÑŸÅŸÑÿßÿ™ÿ±
    categoryFilter.addEventListener('change', renderProducts);
    searchInput.addEventListener('input', renderProducts);

    // ÿ™ÿ¥ÿ∫ŸäŸÑ
    updateCartCount();
    loadCategories();
    loadProducts();

    import { auth } from '/firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        console.log('User logged out');
        window.location.href = '../login/login.html';
      } catch (error) {
        console.error('Logout error:', error.message);
      }
    });
